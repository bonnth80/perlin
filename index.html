<!DOCTYPE html>
<html>
<head>
	<title>Perlin Noise Generator</title>
	<meta charset="utf-8">

	<!-- font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<!-- local style -->
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

<div>
	<h1>Perlin Noise Generator</h1>
	<p>Developed by <a href="http://tbonner.atwebpages.com">Thomas Bonner</a></p>	
	<div id="profLinks">
		<a href="https://1drv.ms/b/s!AriNDWWFubePgu1fIKLKfbVkU8ADdQ" target="_blank">
			<i class="far fa-file-alt"></i>
		</a>
		<a href="https://www.github.com/bonnth80" target="_blank">
			<i class="fab fa-github"></i>
		</a>
		<a href="https://www.linkedin.com/in/thomas-bonner-b962562/" target="_blank">
				<i class="fab fa-linkedin"></i>
		</a>
		<a href="mailto:zerosavant@yahoo.com">
				<i class="far fa-envelope"></i>
		</a>
	</div>
	<p>This generates and renders one dimensional perlin noise. Click the Generate button to create one random perlin noise wave.
	Read about perlin noise here: <a href="https://en.wikipedia.org/wiki/Perlin_noise">Wikipedia - Perlin Noise</a></p>
</div>

<div id="mainField">
	<div id="i-controls">
		<h3>Layers</h3>
		<div class="i-layer">
			<span>Layer 1:</span>
			<button id="btnToggle1" class="btnHL">Toggle</button>
			<button id="btnShow1" class="btnHL">Show / Hide</button>
		</div> <br />	
		<div class="i-layer">
			<span>Layer 2:</span>
			<button id="btnToggle2" class="btnHL">Toggle</button>
			<button id="btnShow2" class="btnHL">Show / Hide</button>
		</div> <br />	
		<div class="i-layer">
			<span>Layer 3:</span>
			<button id="btnToggle3" class="btnHL">Toggle</button>
			<button id="btnShow3" class="btnHL">Show / Hide</button>
		</div> <br />	
		<div class="i-layer">
			<span>Layer 4:</span>
			<button id="btnToggle4" class="btnHL">Toggle</button>
			<button id="btnShow4" class="btnHL">Show / Hide</button>
		</div>
	</div>

	<div id="grpGenerate">
		<h3>Perlin</h3>
		<button id="btnGenerate">Generate</button>
	</div>
	
	<div id="canvFrame">
		<canvas id="canvas" width="800" height="200"></canvas>
	</div>
</div>

<script type="text/javascript" src="script/script.js"></script>
<script type="text/javascript" src="script/interface.js"></script>

</body>
</html>
