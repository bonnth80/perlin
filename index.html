<!DOCTYPE html>
<html>
<head>
	<title>Noise Test</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

<h1>Perlin Noise Generator</h1>
This project generates and renders one dimensional perlin noise. Click the Generate button to create one random perlin noise wave.

Read about perlin noise here: <a href="https://en.wikipedia.org/wiki/Perlin_noise">Wikipedia - Perlin Noise</a>

<div>
	<h3>Perlin</h3>
	<button id="btnGenerate">Generate</button>
</div>

<div id="i-controls">
	<h3>Layers</h3>
	<div class="i-layer">
		<span>Layer 1:</span>
		<button id="btnToggle1" class="btnHL">Toggle</button>
		<button id="btnShow1" class="btnHL">Show / Hide</button>
	</div> <br />	
	<div class="i-layer">
		<span>Layer 2:</span>
		<button id="btnToggle2" class="btnHL">Toggle</button>
		<button id="btnShow2" class="btnHL">Show / Hide</button>
	</div> <br />

	
	<div class="i-layer">
		<span>Layer 3:</span>
		<button id="btnToggle3" class="btnHL">Toggle</button>
		<button id="btnShow3" class="btnHL">Show / Hide</button>
	</div> <br />

	
	<div class="i-layer">
		<span>Layer 4:</span>
		<button id="btnToggle4" class="btnHL">Toggle</button>
		<button id="btnShow4" class="btnHL">Show / Hide</button>
	</div>
</div>

<div id="canvFrame">
	<canvas id="canvas" width="800" height="200"></canvas>
</div>

<script type="text/javascript" src="script/script.js"></script>
<script type="text/javascript" src="script/interface.js"></script>

</body>
</html>
